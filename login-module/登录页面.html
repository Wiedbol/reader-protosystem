<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="styles.css"> <!-- 链接CSS文件 -->
</head>

<body>
    <div class="login-container">
        <h2>欢迎登录</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username"><img src="user-icon.png" alt="用户图标" class="icon">账号</label>
                <input type="text" id="username" name="username" placeholder="" required>
            </div>

            <div class="input-group">
                <label for="password"><img src="lock-icon.png" alt="锁图标" class="icon">密码</label>
                <input type="password" id="password" name="password" placeholder="" required>
            </div>

            <div class="radio-group">
                <label><input type="radio" name="loginType" value="管理员"> 管理员</label>
                <label><input type="radio" name="loginType" value="用户" checked> 用户</label>
            </div>

            <button type="submit">登录</button>
        </form>
    </div>
    <script src="app.js"></script> <!-- 链接JavaScript文件 -->
</body>

</html>
